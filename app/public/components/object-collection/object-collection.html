<div class="object-collection row">
	{{#each data}}
	<article class="obj-col-article col-md-4">
		<a href="#/{{this.role}}/{{this._id}}">
			<h4 class="obj-col-article-title">{{this.title}}</h4>
		</a>
		<p class="obj-col-article-text">
			<a href="#/{{this.role}}/{{this._id}}">
				<img class="obj-col-article-img" src={{this.image}} alt="image" width="100%" height="300px">
			</a>
		</p>
	</article>
	{{/each}}
</div>
