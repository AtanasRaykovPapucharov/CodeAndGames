<section class="contact-us-block">
	<div class="contact-us-container">
		<h2>Contact us</h2><hr>
		<form class="contact-us-form">
			<fieldset>
				<div class="input-group">
					<div class="label-holder">
						<label for="contact-us-email">Your e-mail:</label>
					</div>
					<input id="contact-us-email" class="form-control full-width" type="email" size="60">
				</div>
				<div class="input-group">
					<div class="label-holder">
						<label for="contact-us-subject">Subject:</label>
					</div>
					<input id="contact-us-subject" class="form-control full-width" type="text" size="60">
				</div><br>
				<div class="input-group">
					<div class="label-holder">
						<label for="contact-us-msg">Message:</label>
					</div>
					<div id="contact-us-msg-container">
						<textarea rows="" cols="" id="contact-us-msg" class="form-control full-width" type="text" size="60"></textarea>
					</div>

				</div><br>
				<a id="contact-us-btn" href="#/contact-us-btn" class="btn btn-success full-width">
					<h5>Send</h5>
				</a>
			</fieldset>
		</form>
	</div>
</section>
<script>
	$(function () {
		$('#contact-us-msg').froalaEditor({ toolbarInline: false })
	});

</script>
