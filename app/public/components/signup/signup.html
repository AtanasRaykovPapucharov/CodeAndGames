<section class="registration-block">
	<div class="registration-container">
		<h2>Sign up</h2><hr>
		<form class="registration-form">
			<fieldset>
				<div class="input-group">
					<div class="label-holder">
						<label for="user-email">E-mail:</label>
					</div>
					<input id="signup-email" class="form-control full-width" type="email" size="60">
				</div>
				<div class="input-group">
					<div class="label-holder">
						<label for="user-name">Name:</label>
					</div>
					<input id="signup-username" class="form-control full-width" type="text" size="60">
				</div>
				<div class="input-group">
					<div class="label-holder">
						<label for="user-password">Password:</label>
					</div>
					<input id="signup-password" class="form-control" type="password" size="60">
				</div><br>
				<a id="signup-btn" href="#/signup-send" class="btn btn-primary full-width"><h5>Sign up</h5></a>
			</fieldset>
		</form><hr>

		<div class="log-bottom"><br>
			<a href="#/forgot-password" class="btn btn-info full-width"><h5>Forgot your password?</h5></a><br><br>
			<span class="new">
			Have an account? <a class="btn btn-success" href="#/signin"><h5>Sign in</h5></a>
			</span>
		</div>
	</div>
</section>
