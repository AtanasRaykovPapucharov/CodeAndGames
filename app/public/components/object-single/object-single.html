<div class="single-object">
	<h3>{{title}}</h3>
	<div id="single-content-container" class="fr-view">
		Content: {{content}}
	</div>
	<div>
		<img src={{image}} alt="img" width="350px">
	</div><br>
	{{#each tags}}
	<button type="" class="btn btn-primary">{{this}}</button> 
	{{/each}}
	<hr>
	<a href="#/add/{{this.role}}" class="btn btn-info">Add New</a>
</div>
