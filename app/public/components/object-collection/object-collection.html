<div class="object-collection">
	{{#each data}}
	<article class="obj-col-article">
		<a href="#/blog/{{this._id}}">
			<h4 class="obj-col-article-title">{{this.title}}</h4>
		</a>
		<p class="obj-col-article-text">
			<a href="#/blog/{{this._id}}">
				<img class="obj-col-article-img" src={{this.image}} alt="image" width="20%" height="200px">
			</a>
		</p>

		<div class="obj-col-article-tags">
			{{#each this.tags}}
			<a href="/" class="btn btn-primary">
				<h6>{{this}}</h6>
			</a>
			{{/each}}
		</div>
	</article>
	{{/each}}
</div>
