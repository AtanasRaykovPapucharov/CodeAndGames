<div class="add-form">
	<h3>Add {{data}}</h3>
	<hr>
	<div>
		<label for="add-title">Title: </label>
		<input class="add-title" type="text" name="add-title" value="">
	</div><br>
	<div>
		<label for="add-content">Content: </label>
		<form action="/api/{{data}}/content" method="POST">
			<textarea name="add-content" id="myEditor"></textarea>
			<button class="btn btn-success"><h5>Submit</h5></button>
		</form>
	</div><br><br>
	<div>
		<label for="add-tags">Tags: </label>
		<hr>
		<ul name="add-tags">

		</ul>
	</div>

	<script>
		$(function () {
			$('#myEditor').froalaEditor({ toolbarInline: false })
		});
	</script>
</div>
