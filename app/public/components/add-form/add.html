<div class="add-form">
	<h3>Add {{role}}</h3>
	<hr>
	<div>
		<form id="add-form-{{role}}" action="" method="POST">
			<input type="hidden" name="role" value="{{role}}">
			<input type="hidden" name="likes" value="0">
			<input type="hidden" name="looks" value="0">
			<input type="hidden" name="bookmarks" value="0">
			<label for="title">Title: </label>
			<input class="add-title" type="text" name="title" value=""><br>
			<label for="content">Content: </label>
			<textarea name="content" id="myEditor"></textarea><br>
			<label for="tags">Tags: </label>
			<div name="tags" class="droppable"></div>
			<a href="#/post/{{role}}" class="btn btn-success"><h5>Submit</h5></a>
		</form>
	</div>

	<script>
		$(function () {
			$('#myEditor').froalaEditor({ toolbarInline: false })
		});
	</script>
</div>
