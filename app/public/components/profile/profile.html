<div class="container row">
	<div class="col-sm-9">
		<div class="card hovercard">
			<div class="card-background">
				<img class="card-bkimg" alt="" src="../../assets/images/staff/bg.jpg">
			</div>
			<div class="useravatar">
				<img id="user-avatar" src={{user.image}} alt="image-avatar">
			</div>
			<div class="card-info">
				{{#unless hasAvatar}}
				<span id="span-upload">
					<input id="file-upload" type="file" name="uploader" value="Upload"><br>
					<a href="#/upload-image" class="btn btn-danger hidden-obj">SAVE</a>
				</span>
				{{/unless}}<br>
				<span class="card-title">
					{{user.username}}
				</span>
			</div>>
		</div>
		<div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
			<div class="btn-group" role="group">
				<button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab">
						<div class="hidden-xs">Info</div>
				</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" id="favorites" class="btn btn-info" href="#tab2" data-toggle="tab">
						<div class="hidden-xs">Bookmarks</div>
				</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" id="following" class="btn btn-info" href="#tab3" data-toggle="tab">
						<div class="hidden-xs">Blogs</div>
				</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button" id="following" class="btn btn-info" href="#tab4" data-toggle="tab">
						<div class="hidden-xs">Games</div>
				</button>
			</div>
		</div>

		<div class="well">
			<div class="tab-content">
				<div class="tab-pane fade in active" id="tab1">
					<label for="profile-email" class="label-success app-profile-inputs">E-mail:</label>
					<h4 id="profile-email">{{user.email}}</h4><br>
					<label for="profile-age" class="label-success app-profile-inputs">Age:</label>
					<h4 id="profile-age">{{user.age}}</h4><br><hr>
					<label for="profile-interests" class="label-success app-profile-inputs">Interests:</label><br>
					<div>
					{{#each user.interests}}
					<a href="" class="btn btn-primary">{{this}}</a>
					{{/each}}
					</div>
				</div>
				<div class="tab-pane fade in" id="tab2">
					<h3>No bookmarks</h3>
				</div>
				<div class="tab-pane fade in" id="tab3">
					<h3>No blogs</h3>
				</div>
				<div class="tab-pane fade in" id="tab4">
					<h3>No games</h3>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	$(document).ready(function () {
		$(".btn-pref .btn").click(function () {
			$(".btn-pref .btn").removeClass("btn-primary").addClass("btn-info");
			$(".tab").addClass("active"); // instead of this do the below 
			//$(this).removeClass("btn-info").addClass("btn-primary");
		});
	});

</script>
